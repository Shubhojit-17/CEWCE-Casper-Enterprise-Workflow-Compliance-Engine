# =============================================================================
# CEWCE Kubernetes Deployment - Frontend
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cewce-frontend
  labels:
    app: cewce
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cewce
      component: frontend
  template:
    metadata:
      labels:
        app: cewce
        component: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/your-org/cewce/frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: cewce-frontend
  labels:
    app: cewce
    component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: cewce
    component: frontend

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cewce-frontend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cewce-frontend
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
