# =============================================================================
# CEWCE Docker Compose Configuration
# =============================================================================
# Complete development and production stack
# =============================================================================

version: '3.8'

services:
  # ==========================================================================
  # Database - PostgreSQL
  # ==========================================================================
  postgres:
    image: postgres:14-alpine
    container_name: cewce-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cewce}
      POSTGRES_USER: ${POSTGRES_USER:-cewce}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cewce_secret_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cewce} -d ${POSTGRES_DB:-cewce}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cewce-network

  # ==========================================================================
  # Cache - Redis
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: cewce-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-cewce_redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-cewce_redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cewce-network

  # ==========================================================================
  # Backend API
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cewce-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-cewce}:${POSTGRES_PASSWORD:-cewce_secret_password}@postgres:5432/${POSTGRES_DB:-cewce}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-cewce_redis_password}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CASPER_NODE_URL: ${CASPER_NODE_URL:-https://testnet.cspr.live/rpc}
      CASPER_NETWORK_NAME: ${CASPER_NETWORK_NAME:-casper-test}
      CASPER_CHAIN_NAME: ${CASPER_CHAIN_NAME:-casper-test}
      WORKFLOW_CONTRACT_HASH: ${WORKFLOW_CONTRACT_HASH:-}
      OPERATOR_SECRET_KEY: ${OPERATOR_SECRET_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cewce-network

  # ==========================================================================
  # Frontend
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cewce-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cewce-network

  # ==========================================================================
  # Nginx Reverse Proxy (Production)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: cewce-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - cewce-network
    profiles:
      - production

# =============================================================================
# Networks
# =============================================================================
networks:
  cewce-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
