# =============================================================================
# CEWCE Docker Compose Configuration
# =============================================================================
# Complete development and production stack
# =============================================================================

version: '3.8'

services:
  # ==========================================================================
  # Database - PostgreSQL
  # ==========================================================================
  postgres:
    image: postgres:14-alpine
    container_name: cewce-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cewce}
      POSTGRES_USER: ${POSTGRES_USER:-cewce}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cewce_secret_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cewce} -d ${POSTGRES_DB:-cewce}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cewce-network

  # ==========================================================================
  # Cache - Redis
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: cewce-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-cewce_redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-cewce_redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cewce-network

  # ==========================================================================
  # Backend API
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cewce-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-cewce}:${POSTGRES_PASSWORD:-cewce_secret_password}@postgres:5432/${POSTGRES_DB:-cewce}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-cewce_redis_password}
      JWT_SECRET: ${JWT_SECRET:-cewce-dev-jwt-secret-change-in-production-2026}
      JWT_EXPIRY: ${JWT_EXPIRY:-24h}
      # Real Casper Testnet - NO MOCKS
      CASPER_NODE_URL: http://65.109.83.79:7777/rpc
      CASPER_CHAIN_NAME: casper-test
      # Deployed contract
      WORKFLOW_CONTRACT_HASH: ${WORKFLOW_CONTRACT_HASH:-hash-f050d3d06be9c182d46ef6edc261daa836e9612b2b42dbbdb25325e682f4a515}
      # Sidecar disabled - using RPC fallback mode
      CASPER_USE_SIDECAR: "false"
      CASPER_SSE_ENABLED: "false"
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cewce-network

  # ==========================================================================
  # Frontend
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cewce-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cewce-network

  # ==========================================================================
  # Nginx Reverse Proxy (Production)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: cewce-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - cewce-network
    profiles:
      - production

# =============================================================================
# Networks
# =============================================================================
networks:
  cewce-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
